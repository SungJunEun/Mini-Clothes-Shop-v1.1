<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mini-clothes-shop v1.1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="script.js"></script>

    <!-- LOGO -->
    <img class = "logo"src="imgs/logo.png" alt="logo">

      <button><img class = "imgbtn" src="imgs/blue_s.png" alt="skirt"></button>
      <button class = "colorBtn Blue">Blue</button>
      <button class = "colorBtn Yellow">Yellow</button>
      <button class = "colorBtn Pink">PInk</button>

    <!--ITEM LIST-->
    <ul class="items">
      <li class="item">
        <img src="imgs/blue_t.png" alt="" class="thumbnail-img">
        male large size
        </li>
    </ul>
