<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mini-clothes-shop v1.1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="script.js"></script>

    <!-- LOGO -->
    <img class = "logo"src="imgs/logo.png" alt="logo">

    <!--BUTTON MENU-->
    <nav class="menu">
      <button ><img data-key = "type" data-value = "tshirt" class = "imgbtn" src="imgs/blue_t.png" alt="tshirt"></button>
      <button ><img data-key = "type" data-value = "pants" class = "imgbtn" src="imgs/blue_p.png" alt="pants"></button>
      <button><img data-key = "type" data-value = "skirt" class = "imgbtn" src="imgs/blue_s.png" alt="skirt"></button>
      <button data-key = "color" data-value = "blue" class = "colorbtn blue">Blue</button>
      <button data-key = "color" data-value = "yellow" class = "colorbtn yellow">Yellow</button>
      <button data-key = "color" data-value = "pink" class = "colorbtn pink">PInk</button>
    </nav>

    <!--ITEM LIST-->
    <ul class="items">

        
    </ul>

  </body>
</html>
